<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон с ветвлением</title>
</head>
<body>
    {% if message %}
        <p>Вам доступно сообщение: <br> {{ message }}
    {% endif %}

    <p>К прочтению предлагается {{ number }}
        {% if number == 1 %}
            пост
        {% elif number >= 2 and number <= 4 %}
            поста
        {% else %}
            постов
        {% endif %}
    </p>
</body>
</html>
